{% extends "base.html" %}
{% block title %}Log In{% endblock %}

{% block content %}
<div class="container-fluid">
	<form action="/logged-in" method="POST">
		<label>Username: </label><br>
		<input type="text" name="username"><br>
		<label>Password: </label><br>
		<input type="password" name="password">
		<input type="submit">
	</form>
</div>

{% endblock %}
